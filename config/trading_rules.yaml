# Правила торговли и управление рисками

# Позиционный размер
# Позиционный размер рассчитывается на основе доступного капитала и уровня риска.
# Рекомендуется использовать следующую формулу:
#   Позиционный размер = Доступный капитал * Уровень риска
#   где Уровень риска - это процент от капитала, который вы готовы потерять в одной сделке.

position_size:
  description: "Размер позиции рассчитывается исходя из 2% от капитала"
  risk_percentage: 0.02
  example: "Если ваш капитал составляет 10,000 долларов, то размер позиции составит 200 долларов."

# Критерий Келли
# Критерий Келли используется для определения оптимального размера ставки
# Он помогает максимизировать долгосрочный прирост капитала.
#   Оптимальный размер ставки = (p*b - q) / b
#   где p - вероятность выигрыша, b - коэффициент выигрыша, q - вероятность проигрыша = 1 - p.

kelly_criterion:
  description: "Используется для оптимального управления капиталом"
  probability_win: 0.55
  odds: 2.0
  optimal_bet: "(0.55 * 2.0 - 0.45) / 2.0 = 0.1 (10% от капитала)"

# Стоп-лосс
# Стоп-лосс используется для ограничения убытков в сделке.
# Рекомендуется устанавливать стоп-лосс на уровне 1-2% ниже цены открытия.

stop_loss:
  description: "Ограничение потерь"
  recommended_level: 0.02
  example: "Если цена открытия составляет 100 долларов, установите стоп-лосс на уровне 98 долларов."

# Тейк-профит
# Тейк-профит используется для автоматического закрытия позиции при достижении определенного уровня прибыли.
# Рекомендуется устанавливать его в 2-3 раза выше уровня стоп-лосса.

take_profit:
  description: "Получение прибыли"
  recommended_multiple: 2
  example: "Если стоп-лосс установлен на 98 долларов, тейк-профит может быть установлен на 104-106 долларов."

# Управление рисками на счете
# Управление рисками на счете помогает контролировать общие риски и предотвратить крупные потери.
# Рекомендуется не рисковать более 5% от общего капитала на одной сделке.

account_risk_management:
  description: "Контроль рисков на счете"
  max_risk_percentage: 0.05
  example: "Если ваш капитал составляет 10,000 долларов, максимально допустимый риск на сделку составляет 500 долларов.",
