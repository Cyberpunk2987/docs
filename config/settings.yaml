# Конфигурация торгового советника

# Параметры подключения к MT5
mt5:
  server: "саппортвой_сервер"
  login: "ваш_логин"
  password: "ваш_пароль"
  path: "C:/path/to/MetaTrader 5"

# Параметры загрузки данных
数据:
  source: "файловая_система"
  frequency: "дневной"
  symbols:
    - "EURUSD"
    - "GBPUSD"

# Управление рисками
risk_management:
  max_drawdown: 0.2 # Максимальная просадка 20%
  risk_per_trade: 0.05 # Риск на сделку 5%
  position_size: "оптимизированный" # Оптимизированный размер позиции

# Настройки онлайн обучения
online_learning:
  enabled: true # Включить онлайн обучение?
  learning_rate: 0.01 # Скорость обучения
  model_type: "состояние_принятия" # Тип модели: состояние принятия
