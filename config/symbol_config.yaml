# Конфигурация символов

# Настройки для валютных пар
# Здесь можно указать, какие валютные пары будут доступны для торговли.

your_symbol_pairs:
  - from: "USD"
    to: "EUR"
    description: "Доллар США к евро"
  - from: "JPY"
    to: "USD"
    description: "Японская иена к доллару США"

# Группы символов
# Здесь можно описать группы символов, в которые входят один или несколько инструментов.

symbol_groups:
  - name: "Основные валютные пары"
    symbols:
      - "USD/EUR"
      - "USD/JPY"
  - name: "Кросс-курсы"
    symbols:
      - "EUR/GBP"
      - "AUD/CAD"

# Правила управления портфелем
# Укажите правила управления для вашего портфеля.

portfolio_management:
  max_risk: 0.05  # Максимальный риск на сделку в процентах
  stop_loss: 50    # Стоп-лосс в пипсах
  take_profit: 100  # Тейк-профит в пипсах

# Примечания: 
# - Убедитесь, что все символы корректно настроены перед началом торговли.
# - Меняйте параметры, основываясь на ваших предпочтениях и стратегиях.
